<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>レビュー登録確認</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
		
	<h2>レビュー登録確認</h2>

	<table class="confirm-table" th:object="${registReviewForm}">
		<tr>
			<td class="guide">【レシピ】</td>
			<td th:text="*{recipeName}"></td>
		</tr>
		<tr>
			<td class="guide">【ユーザーネーム】</td>
			<td th:text="*{userName}"></td>
		</tr>
		<tr>
			<td class="guide">【投稿日】</td>
			<td th:text="*{postDate}"></td>
		</tr>
		<tr>
			<td class="guide">【美味しさ】(1-5)</td>
			<td th:text="*{deliciousness}"></td>
		</tr>
		<tr>
			<td class="guide">【簡単さ】(1-5)</td>
			<td th:text="*{difficulty}"></td>
		</tr>
		<tr>
			<td class="guide">【時短】(1-5)</td>
			<td th:text="*{quickly}"></td>
		</tr>
	</table>
	<br>
	
    <form th:action="@{/confirm-regist-review}" method="POST"
			th:object="${registReviewForm}">
    	<input type="hidden" th:field="*{recipeId}">
    	<input type="hidden" th:field="*{userName}">
    	<input type="hidden" th:field="*{postDate}">
    	<input type="hidden" th:field="*{deliciousness}">
		<input type="hidden" th:field="*{difficulty}">
		<input type="hidden" th:field="*{quickly}">
		
    	<input type="submit" value="登録する" class="btn">
   	</form>

    <form th:action="@{/show-review-form-ret}" method="POST"
			th:object="${registReviewForm}">
			<input type="hidden" th:field="*{recipeId}">
		<input type="hidden" th:field="*{userName}">
		<input type="hidden" th:field="*{postDate}">
		<input type="hidden" th:field="*{deliciousness}">
		<input type="hidden" th:field="*{difficulty}">
		<input type="hidden" th:field="*{quickly}">    	
		<input type="submit" value="もどる" class="btn">
   	</form>

</body>
</html>
