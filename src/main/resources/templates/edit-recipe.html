<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>レシピの編集</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<h2>レシピの編集</h2>

    <form th:action="@{/edit-recipe}" method="POST" 
    		th:object="${editRecipeForm}">
		
    	【ユーザーネーム】<br>
		
		<p th:text="*{userName}"></p>
		<input type="hidden" th:field="*{userName}">
		<input type="hidden" th:field="*{recipeId}">
		<br>
		【料理名】<br>
		
		<input type="text" th:field="*{recipeName}" class="recipeName" ><br>
		<div th:if="${#fields.hasErrors('recipeName')}" th:errors="*{recipeName}" class="error-msg"></div>
		<br>
		【キャッチフレーズ】<br>
		
		<input type="text" th:field="*{catchPhrase}"><br>
		<div th:if="${#fields.hasErrors('catchPhrase')}" th:errors="*{catchPhrase}" class="error-msg"></div>
		<br>
    	【カテゴリ】(1-5)<br>
		
    	<select th:field="*{categoryId}">
		<option value="0">選択してください。</option>
		<option value="1">包丁を使わない料理</option>
		<option value="2">火を使わない料理</option>
		<option value="3">冷凍保存可能な料理</option>
		<option value="4">大量調理OKなもの</option>
		</select><br>
    	<div th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="error-msg"></div>
		<br>
		<br>
		【レーティング】<br>
		(数字が大きいほどその度合いが高い）<br><br>
		〇美味しさ：
			<select th:field="*{deliciousness}">
			<option value="0">選択してください。</option>
			<!-- 固定のオプション1-5 -->
			<option th:each="option : ${#numbers.sequence(1,5)}" 
					th:value="${option}"
					th:text="${option}"
					th:selected="${option == deliciousness}" >
			</option>
			</select><br>
			<div th:if="${#fields.hasErrors('deliciousness')}" th:errors="*{deliciousness}" class="error-msg"></div>
			<br>
		〇簡単さ：
			<select th:field="*{difficulty}">
			<option value="0">選択してください。</option>
			<!-- 固定のオプション1-5 -->
			<option th:each="option : ${#numbers.sequence(1,5)}" 
					th:value="${option}"
					th:text="${option}"
					th:selected="${option == difficulty}" >
			</option>
			</select><br>
			<div th:if="${#fields.hasErrors('difficulty')}" th:errors="*{difficulty}" class="error-msg"></div>
			<br>		
		〇時短：
			<select th:field="*{quickly}">
			<option value="0">選択してください。</option>
			<!-- 固定のオプション1-5 -->
			<option th:each="option : ${#numbers.sequence(1,5)}" 
					th:value="${option}"
					th:text="${option}"
					th:selected="${option == quickly}" >
			</option>
			</select><br>
			<div th:if="${#fields.hasErrors('quickly')}" th:errors="*{quickly}" class="error-msg"></div>
			<br><br>
					
    	【つくり方】<br>
    	<input type="text" th:field="*{howTo}" class="howTo" ><br>
    	<div th:if="${#fields.hasErrors('howTo')}" th:errors="*{howTo}" class="error-msg"></div>
		<br>
		【更新日】<br>
		<input type="date" th:field="*{postDate}"><br>
		<div th:if="${#fields.hasErrors('postDate')}" th:errors="*{postDate}" class="error-msg"></div>
		<div th:if="${#fields.hasErrors('postDateAfter1970')}" th:errors="*{postDateAfter1970}" class="error-msg"></div>
		<br>
    	<input type="submit" value="確認画面へ" class="btn">
    </form>

	<br>
	<a th:href="@{/home}">ホームに戻る</a>

</body>
</html>
