<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>レシピ登録確認</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	
	<h2>レシピ登録確認</h2>
	
	<table class="confirm-table" th:object="${registRecipeForm}">

	        <tr>
	            <td class="guide">【ユーザーネーム】</td>
	            <td th:text="*{userName}"></td>
	        </tr>
	        <tr>
	            <td class="guide">【料理名】</td>
	            <td th:text="*{recipeName}"></td>
	        </tr>
	        <tr>
	            <td class="guide">【キャッチフレーズ】</td>
	            <td th:text="*{catchPhrase}"></td>
	        </tr>
	        <tr>
	            <td class="guide">【カテゴリ】</td>
	            <td th:text="*{categoryName}"></td> 
	        </tr>
			<tr>
			    <td class="guide">【レーティング】(美味しさ)</td>
			    <td th:text="*{deliciousness}"></td>
			</tr>
			<tr>
			    <td class="guide">【レーティング】(簡単さ)</td>
			    <td th:text="*{difficulty}"></td>
			</tr>
			<tr>
			    <td class="guide">【レーティング】(時短)</td>
			    <td th:text="*{quickly}"></td>
			</tr>
	        <tr>
	            <td class="guide">【つくり方】</td>
	            <td th:text="*{howTo}"></td>
	        </tr>
	        <tr>
	            <td class="guide">【登録日】</td>
	            <td th:text="*{postDate}"></td>
	        </tr>
	    </table>
		
	<form th:action="@{/confirm-regist-recipe}" method="post" th:object="${registRecipeForm}">

	    <input type="hidden" th:field="*{userName}">
	    <input type="hidden" th:field="*{recipeName}">
	    <input type="hidden" th:field="*{catchPhrase}">
	    <input type="hidden" th:field="*{categoryId}">
	    <input type="hidden" th:field="*{howTo}">
		<input type="hidden" th:field="*{postDate}">
	    <input type="hidden" th:field="*{deliciousness}">
		<input type="hidden" th:field="*{difficulty}">
		<input type="hidden" th:field="*{quickly}">

	    <input type="submit" value="登録する" class="btn">
	</form>


	<form th:action="@{/show-recipe-form-ret}" method="post" th:object="${registRecipeForm}">
	    <input type="hidden" th:field="*{userName}">
	    <input type="hidden" th:field="*{recipeName}">
	    <input type="hidden" th:field="*{catchPhrase}">
	    <input type="hidden" th:field="*{categoryId}">
	    <input type="hidden" th:field="*{howTo}">
	    <input type="hidden" th:field="*{postDate}">
		<input type="hidden" th:field="*{deliciousness}">
		<input type="hidden" th:field="*{difficulty}">
		<input type="hidden" th:field="*{quickly}">
			
	    <input type="submit" value="もどる" class="btn">
	</form>
